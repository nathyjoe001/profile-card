<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>

    <form id="contact-form" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name" required>
      <div id="error-name" data-testid="test-contact-error-name"></div>

      <label for="email">Email</label>
      <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required>
      <div id="error-email" data-testid="test-contact-error-email"></div>

      <label for="subject">Subject</label>
      <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required>
      <div id="error-subject" data-testid="test-contact-error-subject"></div>

      <label for="message">Message</label>
      <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
      <div id="error-message" data-testid="test-contact-error-message"></div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="success-message" data-testid="test-contact-success"></p>
    </form>
  </main>

  <script src="contact.js"></script>
</body>
</html>

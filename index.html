<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<link rel="stylesheet" href="style.css">

  rel="stylesheet"

    <figcaption>
      <input type="file" id="avatar-upload" accept="image/*">

  </figure>

  <div class="profile-info">
    <header>
      <h2 data-testid="test-user-name">Joseph Akpan</h2>

    <p>
    <span class="time-label">Current time:</span>
    <span data-testid="test-user-time"></span>
    </p>




   <nav data-testid="test-user-social-links">
  <ul>
    <li>
      <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">
        <i class="fab fa-twitter"></i> Twitter

    </li>
    <li>

    <li>
      <a href="https://www.linkedin.com/in/josephakpannath/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">

      </a>

  </ul>
</nav>

</article>
